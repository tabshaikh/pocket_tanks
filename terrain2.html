<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
<body onload="init();">
<table width=100% height=100%> 
    <tr>
        <td class="height" style="text-align: center; vertical-align: middle;">
           <canvas id="demoCanvas" width=800 height=400 style="border: 1px solid black;"> </canvas>
        </td>
    </tr>
</table>
</body>
<script>
  function init() {
    var canvas = document.getElementById("demoCanvas");
    var stage = new createjs.Stage(canvas);
    var lineShape = new createjs.Shape();
    var STEP_MAX = 1.0;
 	var STEP_CHANGE = 1.0;
 	var HEIGHT_MAX = 400;

 	// starting conditions
 	var height = (Math.random() * HEIGHT_MAX)+50;
 	var slope = (Math.random() * STEP_MAX) * 2 - STEP_MAX;

 	// creating the landscape
 	for (var x = 0; x < canvas.width; x++) {
      // change height and slope
      height += slope;
      slope += (Math.random() * STEP_CHANGE) * 2 - STEP_CHANGE;

      // clip height and slope to maximum
      if (slope > STEP_MAX) { slope = STEP_MAX };
      if (slope < -STEP_MAX) { slope = -STEP_MAX };
 
      if (height > HEIGHT_MAX) { 
          height = HEIGHT_MAX;
          slope *= -1;
      }
      if (height < 0) { 
          height = 0;
          slope *= -1;
      }
      
	lineShape.graphics.setStrokeStyle(10).beginStroke("green").moveTo(x,HEIGHT_MAX).lineTo(x,height);

    stage.addChild(lineShape);
    stage.update();
  	}	 
}
</script>
