<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>  
  <link rel="stylesheet" href="styles.css">  
  <title>Pocket Tanks Game</title>
</head>
<body>

    <div id="main-page" >
        <div id="header" class="header">
            <div id="UserName"><h4 >Hi USER</h4></div>
            <h1  id="logo">Pocket Tank</h1>
            <button id="logOut">Log Out</button>          
        </div>
    
        <div id="game" class="game" style="display:block;">
          
            <canvas id="ctx" class="canvas"></canvas>
            <div class="chat">
                <div id="chatHeader" class="chatHeader">
                    <!-- <img src="" alt="o"> -->
                    <strong id="otherPlayerName" class="otherPlayerName">Anonymous</strong>
                    <button id="voiceChat">V1</button>
                    <button id="videoChat">V2</button>
                </div>
                <div id="chatBox" class="chatBox">
                    <div id="chat1">Hi</div>
                    <div id="chat2">Hey</div>
                </div>
                <div class="chatInput">
                        <input id="chatInput" type="text" placeholder="Enter some Text"/>
                        <button id="chatSubmit">send</button>
                </div>
            </div>
        </div>
    
        <div id='options' class='options' style="display:none;">
            <button id="single-player">Single-Player</button>
            <button id="multi-player">Multi-Player</button>        
        </div>
      </div>  
  
</body>
<script src="app.js"></script>
</html>
