<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>  
  <script src="https://code.createjs.com/createjs-2013.05.14.min.js"></script>
  
  <link rel="stylesheet" href="/Client/styles.css"> 
  <link rel="stylesheet" href="/Client/canvas.css"> 
  <title>Pocket Tanks Game</title>
</head>
<body onload="init();">
  
  <div id="auth" class="login-page">
    <div class="form">
      <form id="register-form" class="register-form" style="display:none;">
        <input id="register-username" type="username" placeholder="username"/>
        <input id="register-email" type="email" placeholder="email address"/>
        <input id="register-password" type="password" placeholder="password"/>
        <button id="register">create</button>
        <p class="message">Already registered? <a id="SignIn" href="#">Sign In</a></p>
      </form>
      <form id="login-form" class="login-form" >
        <input id="login-email" type="email" placeholder="email address"/>
        <input id="login-password" type="password" placeholder="password"/>
        <button id="login" >login</button>
        <p class="message">Not registered? <a id="create" href="#">Create an account</a></p>
      </form>
    </div>
  </div>

  <div id="main-page" style="display:none;">
      <div id="header" class="header">
          <div><h4 id="UserName">Hi USER</h4></div>
          <h1  id="logo">Pocket Tank</h1>
          <button id="logOut">Log Out</button>          
      </div>
  
      <div id="game" class="game" style="display:none;">
                <canvas id="PocketCanvas" width=1055 height=600 style="border: 5px solid black;">    
                </canvas>
                    <p id="firepower" style="padding: 16px 32px;z-index:2; position:absolute; top:545; left:350;background-color:white"></p>
                    <font color="white" style="z-index:2; position:absolute; top:535; left:1010">ANGLE</font>
                    <input type="button" onclick="increase_speed()" style=" padding: 16px 32px;z-index:2; position:absolute; top:545; left:470" value=">"/>
                    <input type="button" onclick="decrease_speed()" style="padding: 16px 32px;z-index:2; position:absolute; top:545; left:220" value="<"/>
                    <p id="fireangle" style="padding: 16px 32px;z-index:2; position:absolute; top:545; left:1000;background-color:white"></p>
                    <p style="z-index:2; position:absolute; top:545; left:470">ANGLE</p>
                    <input type="button" onclick="increase_angle()" style="padding: 16px 32px;z-index:2; position:absolute; top:562; left:1100" value=">"/>
                    <input type="button" onclick="decrease_angle()" style="padding: 16px 32px;z-index:2; position:absolute; top:562; left:900" value="<"/>
                    <button class="button button3" style="z-index:2; position:absolute; top:545; left:725" onclick="test()">FIRE</button> 
          
          <div class="chat">
              <div id="chatHeader" class="chatHeader">
                  <strong id="otherPlayerName" class="otherPlayerName">Anonymous</strong>
                  <button id="voiceChat">V1</button>
                  <button id="videoChat">V2</button>
              </div>
              <div id="chatBox" class="chatBox">
                  <div id="chat1">Hi</div>
                  <div id="chat2">Hey</div>
              </div>
              <div class="chatInput">
                      <input id="chatInput" type="text" placeholder="Enter some Text"/>
                      <button id="chatSubmit">send</button>
              </div>
          </div>
      </div>
  
      <div id='options' class='options' style="display:block;">
          <button id="single-player">Single-Player</button>
          <button id="multi-player">Multi-Player</button>        
      </div>
    </div>  
  
</body>
<script src="/Client/app.js"></script>
<script src="/Client/game.js"></script>
</html>
