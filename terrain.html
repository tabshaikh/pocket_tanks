<table width=100% height=100%> 
    <tr>
        <td class="height" style="text-align: center; vertical-align: middle;">
           <canvas id="canvas" width=800 height=400 style="border: 1px solid black;"> </canvas>
        </td>
    </tr>
</table>
<script >
	// javascript graphics boilerplate
 var canvas = document.getElementById("canvas")
 var context = canvas.getContext("2d");
 // context.strokeStyle="green";
 
 // Create gradient
var gradient=context.createLinearGradient(0,0,0,canvas.width);
gradient.addColorStop("0","green");
gradient.addColorStop("0.5","blue");
gradient.addColorStop("1.0","red");
// Fill with gradient
context.strokeStyle=gradient;

 // parameters - change to your liking
 var STEP_MAX = 1.0;
 var STEP_CHANGE = 1.0;
 var HEIGHT_MAX = 400;

 // starting conditions
 var height = Math.random() * HEIGHT_MAX;
 var slope = (Math.random() * STEP_MAX) * 2 - STEP_MAX;

 // creating the landscape
 for (var x = 0; x < canvas.width; x++) {
      // change height and slope
      height += slope;
      slope += (Math.random() * STEP_CHANGE) * 2 - STEP_CHANGE;

      // clip height and slope to maximum
      if (slope > STEP_MAX) { slope = STEP_MAX };
      if (slope < -STEP_MAX) { slope = -STEP_MAX };
 
      if (height > HEIGHT_MAX) { 
          height = HEIGHT_MAX;
          slope *= -1;
      }
      if (height < 0) { 
          height = 0;
          slope *= -1;
      }
      
      // draw column
      
      context.beginPath();
      context.moveTo(x, HEIGHT_MAX);
      context.lineTo(x, height);
      context.stroke();
 }
</script>
